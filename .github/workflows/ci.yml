name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v3

    - name: Test
      run: |
        PATH="${PATH}:${PWD}"
        echo "$PATH" >&2
        ( cd test && ./run-test )
